[package]
name = "p3-poseidon2-air"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]
p3-air = { path = "../air", workspace.version = true }
p3-field = { path = "../field", workspace.version = true }
p3-matrix = { path = "../matrix", workspace.version = true }
p3-maybe-rayon = { path = "../maybe-rayon" }
p3-util = { path = "../util", workspace.version = true }
#rand = { version = "0.8.5", features = ["min_const_gen"] }
rand = "0.8.5"
tracing = "0.1.37"

[dev-dependencies]
p3-koala-bear = { path = "../koala-bear" }
p3-challenger = { path = "../challenger", workspace.version = true }
p3-commit = { path = "../commit", workspace.version = true }
p3-dft = { path = "../dft", workspace.version = true }
p3-fri = { path = "../fri", workspace.version = true }
p3-keccak = { path = "../keccak", workspace.version = true }
p3-mds = { path = "../mds", workspace.version = true }
p3-merkle-tree = { path = "../merkle-tree" }
p3-mersenne-31 = { path = "../mersenne-31" }
p3-poseidon = { path = "../poseidon", workspace.version = true }
p3-poseidon2 = { path = "../poseidon2" }
p3-symmetric = { path = "../symmetric", workspace.version = true }
p3-uni-stark = { path = "../uni-stark" }
tracing-subscriber = { version = "0.3.17", features = ["std", "env-filter"] }
tracing-forest = { version = "0.1.6", features = ["ansi", "smallvec"] }

[features]
# TODO: Consider removing, at least when this gets split off into another repository.
# We should be able to enable p3-maybe-rayon/parallel directly; this just doesn't
# seem to work when using cargo with the -p or --package option.
#parallel = ["p3-maybe-rayon/parallel"]
